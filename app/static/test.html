<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="theme/app/img/favicon.ico"/>
        
        <!-- IE 8 Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

        <link rel="stylesheet" type="text/css" href="externals/openlayers/theme/default/style.css" />
        <script type="text/javascript" src="script/OpenLayers.js"></script>
        
        <script type="text/javascript">
        function init() {
       		var tmpoptions = {
       			projection: "EPSG:32633",
       			units: 'm',
       			maxResolution: "auto",
                maximized: true,
       			maxExtent: new OpenLayers.Bounds(-3265743.20512821,5680000,4383213.20512821,10193000)
       		};
            var map = new OpenLayers.Map("map", tmpoptions);
            
            var ol_wms = new OpenLayers.Layer.WMS(
                "gebco",
                "http://maps.imr.no/geoserver/ows?service=wms&version=1.1.1",
                {layers: "gebco:gebco"}
            );
            var ol_wms2 = new OpenLayers.Layer.WMS(
                    "gebco",
                    "http://wms.geonorge.no/skwms1/wms.europa?brukerid=EHAV_MOEEND&passord=spartakus234&VERSION=1.1.1&SERVICE=WMS",
                    {layers: "Land,Vmap0Land,Vmap0Kystkontur"}
                );

    		var layerOptions = {layers: [ol_wms], mapOptions: tmpoptions};
    		
            var dm_wms = new OpenLayers.Layer.WMS(
                "NPD",
                "http://npdwms.npd.no/npdwmsmap_WGS84.asp",
                { layers: "Sub_areas,Blocks", transparent: "true", format: "image/png" },
                { isBaseLayer: false, visibility: false }
            );

            map.addLayers([ol_wms2, dm_wms]);
            map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.addControl(new OpenLayers.Control.OverviewMap(layerOptions));
            map.setCenter(new OpenLayers.LonLat(100, -100), 1);
        	//alert("map.getCenter():"+map.getCenter());
        	map.panTo( new OpenLayers.LonLat( 3662733, 259826));
        	//alert("map.getCenter():"+map.getCenter());
        	map.panTo(new OpenLayers.LonLat(0,0));
        	//alert("map.getCenter():"+map.getCenter());

        	var snitt = new OpenLayers.Layer.GML("Spesialpunkt","../spring/getgml");    	    
        	snitt.setVisibility(true);	   
        	map.addLayers([snitt]);

        }
		</script>
        
	</head>
	<body onload="init()">
		<div id="map" style="width: 600px; height: 300px"></div>
	</body>
</html>
